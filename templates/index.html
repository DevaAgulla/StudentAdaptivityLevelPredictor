<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptivity Level Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding-top: 20px;
            height: 100vh;
            color: #333;
        }
        .main {
            display: flex;
            justify-content: center;
        }
        .heading {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 500px;
            border: 1px solid #ddd;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="heading">Adaptivity Level Prediction Form</div>
    <div class="main">
        <form action="/submit" method="post">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select><br>

            <label for="age">Age:</label>
            <select id="age" name="age" required>
                <option value="0">5-10</option>
                <option value="1">11-15</option>
                <option value="2">16-20</option>
                <option value="3">21-25</option>
            </select><br>

            <label for="education_level">Education Level:</label>
            <select id="education_level" name="education_level" required>
                <option value="1">School</option>
                <option value="0">College</option>
                <option value="2">University</option>
            </select><br>

            <label for="institution_type">Institution Type:</label>
            <select id="institution_type" name="institution_type" required>
                <option value="0">Government</option>
                <option value="1">Non-Government</option>
            </select><br>

            <label for="it_student">IT Student:</label>
            <select id="it_student" name="it_student" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="financial_condition">Financial Condition:</label>
            <select id="financial_condition" name="financial_condition" required>
                <option value="1">Poor</option>
                <option value="0">Average</option>
                <option value="2">Good</option>
            </select><br>

            <label for="internet_type">Internet Type:</label>
            <select id="internet_type" name="internet_type" required>
                <option value="0">Mobile Data</option>
                <option value="1">Wifi</option>
            </select><br>

            <label for="network_type">Network Type:</label>
            <select id="network_type" name="network_type" required>
                <option value="0">2G</option>
                <option value="1">3G</option>
                <option value="2">4G</option>
            </select><br>

            <label for="device">Device:</label>
            <select id="device" name="device" required>
                <option value="1">Mobile</option>
                <option value="0">Laptop</option>
                <option value="2">Tablet</option>
            </select><br>

            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <option value="0">Urban</option>
                <option value="1">Rural</option>
            </select><br>

            <label for="load_shedding">Load-shedding:</label>
            <select id="load_shedding" name="load_shedding" required>
                <option value="0">Low</option>
                <option value="1">High</option>
            </select><br>

            <label for="class_duration">Class Duration:</label>
            <select id="class_duration" name="class_duration" required>
                <option value="0">0</option>
                <option value="1">1-3</option>
                <option value="2">3-6</option>
            </select><br>

            <label for="self_lms">Self LMS:</label>
            <select id="self_lms" name="self_lms" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
